<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
    <title>曲リスト</title>
</head>

<body>
    <div class="bs-component">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>key</th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${names}">
                    <td th:text="${data.key}"></td>
                    <td th:text="${data.name}"></td>
                </tr>
            </tbody>
        </table>

                    <h2><i class="glyphicon glyphicon-user"></i>Combined All</h2>

                    <div class="box-icon">
                        <a href="#" class="btn btn-setting btn-round btn-default"><i
                                class="glyphicon glyphicon-cog"></i></a>
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                        <a href="#" class="btn btn-close btn-round btn-default"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Date registered</th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Muhammad Usman</td>
                                <td class="center">2012/01/01</td>
                                <td class="center">Member</td>
                                <td class="center">
                                    <span class="label-success label label-default">Active</span>
                                </td>
                            </tr>
                            <tr>
                                <td>White Horse</td>
                                <td class="center">2012/02/01</td>
                                <td class="center">Staff</td>
                                <td class="center">
                                    <span class="label-default label label-danger">Banned</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Sheikh Heera</td>
                                <td class="center">2012/02/01</td>
                                <td class="center">Admin</td>
                                <td class="center">
                                    <span class="label-default label">Inactive</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Saruar</td>
                                <td class="center">2012/03/01</td>
                                <td class="center">Member</td>
                                <td class="center">
                                    <span class="label-warning label label-default">Pending</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Sana Amrin</td>
                                <td class="center">2012/01/21</td>
                                <td class="center">Staff</td>
                                <td class="center">
                                    <span class="label-success label label-default">Active</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination pagination-centered">
                        <li><a href="#">Prev</a></li>
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
